<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div id="content">

    <div id="header">TIC-TAC-TOE</div>
    <div id="main">
      <div id="gameSelect">
        <button class="selectBtn" id="single">vs. Computer</button>
        <button class="selectBtn" id="multiplayer">vs. a Friend</button>
      </div>
      <div id="scoreboard"></div>
      <div id="gameboard" class="hidden"></div>
      <div id="result"></div>
      <button id="newGameBtn" class="hidden">New Game</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
